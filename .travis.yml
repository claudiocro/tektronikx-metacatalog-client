language: node_js
node_js:
- '0.12'
sudo: false
cache:
  directories:
  - node_modules
notifications:
  email: false
before_install:
- mkdir travis-phantomjs
- wget https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
  -O $PWD/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
- tar -xvf $PWD/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2 -C $PWD/travis-phantomjs
- export PATH=$PWD/travis-phantomjs:$PATH
install:
- npm install -g bower
- npm install -g grunt@0.4.5
- npm install
- bower install
script:
- npm test
before_deploy:
- export EMBER_DEPLOY_REVISION=tektronix-metacatalog-client:`echo $TRAVIS_COMMIT |
  cut -c1-7`
deploy:
  provider: script
  script: npm run release && npm run deploy -- -environment=production && npm run
    activate -- -environment=production
  on:
    branch: master
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
